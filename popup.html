<!DOCTYPE html>
<html>
  <head>
    <title>TabMasque</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>TabMasque</h2>
        <span class="close-btn" id="close-btn">&times;</span>
      </div>
      <div>
        <label for="site">Choose Website: <span class="required">*</span></label>
        <select id="site" required>
          <option value="">Choose one</option>
          <option value="gmail.com">Gmail</option>
          <option value="facebook.com">Facebook</option>
          <option value="youtube.com">YouTube</option>
          <option value="wikipedia.org">Wikipedia</option>
          <option value="chat.openai.com">ChatGPT</option>
          <option value="custom">Custom (Current Tab)</option>
        </select>
      </div>
      <div >
        <label for="title">New Title: <span class="required">*</span></label>
        <input type="text" id="title" placeholder="Enter new title" required />
      <div>
        <label for="favicon">Favicon URL:</label>
        <input type="text" id="favicon" disabled />
      </div>
      <div class="button-group">
        <button id="apply" disabled>Apply Changes</button>
        <button id="reset" class="reset-btn">Reset</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
